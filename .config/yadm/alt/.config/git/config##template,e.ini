[core]
  pager=bat --style=plain
[init]
  defaultBranch=develop
[push]
  default = current
  autoSetupRemote = true
[alias]
  csa = commit --signoff --all
  fap = fetch --all --prune --prune-tags --tags --force
  map = !git fap && git merge origin/HEAD
  pushf = push --force-with-lease
[rerere]
  enabled = true
[checkout]
  defaultRemote = origin
[merge]
  tool = vimdiff3
  guitool = vimdiff3
[pull]
  ff = only
[pager]
  diff = delta
  log = delta
  reflog = delta
  show = delta
[diff]
	submodule = diff
[status]
  submoduleSummary = true
[submodule]
  recurse = true
[fetch]
  recurseSubmodules = on-demand
[alias]
  secrets = !gh-secrets
[secrets]
  defaultOrg = xenoterracide
  defaultTopic = auto-updated

