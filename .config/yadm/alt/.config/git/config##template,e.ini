[user]
  name = Caleb Cushing
  email = caleb.cushing@gmail.com
  useConfigOnly = true
[core]
  pager=bat --style=plain
[init]
  defaultBranch=main
[push]
  default = current
  autoSetupRemote = true
[alias]
  csa = commit --signoff --all
  fap = fetch --all --prune --prune-tags --tags --force
  pushf = push --force-with-lease
  mush = merge --squash
  blow = !git branch -d $1 && !git push origin :$1 && :
[rerere]
  enabled = true
[checkout]
  defaultRemote = origin
[merge]
  tool = vimdiff3
  guitool = vimdiff3
[pull]
  ff = only
[pager]
  diff = delta
  log = delta
  reflog = delta
  show = delta

