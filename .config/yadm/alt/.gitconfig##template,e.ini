; WARNING: this file was generated by {{ yadm.source }}
[user]
  name = Caleb Cushing
  email = xenoterracide@gmail.com
[core]
  excludesfile=~/.gitignore
[push]
  default = current
[alias]
  csa = commit --signoff --all
  fap = fetch --all --prune --prune-tags
  pushf = push --force-with-lease
  mush = merge --squash
  blow = !git branch -d $1 && !git push origin :$1 && :
[rerere]
  enabled = true
[checkout]
  defaultRemote = origin
[pager]
  status = true
[merge]
  tool = vimdiff3
  guitool = vimdiff3
[commit]
  template = ~/.gitmessage
[pull]
  ff = only
[pager]
  diff = delta
  log = delta
  reflog = delta
  show = delta

{% if yadm.os %}}
{% include "../extra/gitconfig.{{ yadm.os }}.ini" %}
{% endif %}
{% if yadm.class %}}
{% include "../extra/gitconfig.{{ yadm.class }}.ini" %}
{% endif %}
